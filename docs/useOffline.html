<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>useOffline</title>
    </head>
    <body>
        <main id="app-container">
            <noscript>Please enable javascript</noscript>
        </main>

        <script src="https://unpkg.com/react@^16.8/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@^16.8/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/@upr/hooks"></script>
        <script>
            ;(function() {
                function UseOfflineExample() {
                    var offline = hooks.useOffline()

                    return React.createElement(React.Fragment, {
                        children: `Status: ${offline ? 'offline' : 'online'}`,
                    })
                }
                var container = document.getElementById('app-container')
                var element = React.createElement(UseOfflineExample)

                ReactDOM.render(element, container)
            })()
        </script>
    </body>
</html>
